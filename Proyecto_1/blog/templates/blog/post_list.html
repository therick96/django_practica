<!DOCTYPE html>
<html>
<head>
    <title>Post List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/uikit.min.css" />
    <link rel="stylesheet" href="static/css/main.css" />
    <script src="static/js/uikit.min.js"></script>
    <script src="static/js/uikit-icons.min.js"></script>
</head>
<body>
    <div class="uk-section">
        <div class="uk-container uk-margin-remove-bottom">
            <h1 class="">PBlog</h1>
            </div>
        <div class="uk-container-large uk-margin-remove-top">
            <nav class="uk-navbar-container bg_IndianRed uk-navbar-transparent" uk-navbar>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="">Hola</a></li>
                        <li><a href="">Hola</a></li>
                        <li><a href="">Hola</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="uk-container uk-background-default">
            <h1>Posts</h1>
            <div class="uk-child-width-1-2@s uk-child-width-1-3@l uk-grid">
                {% for post in posts %}
                    <div>
                        <div class="uk-card uk-card-default uk-card-hover uk-margin-bottom">
                            <div class="uk.uk-card-header" align="center">
                                <h2 class="uk-card-title uk-margin-remove-bottom" align="center">
                                    {{post.title}}
                                </h2>
                                <p class="uk-text-meta uk-margin-remove-top">{{post.author}}</p>
                            </div>
                            <div class="uk-card-body">
                                
                            </div>
                            <div class="uk-card-footer">{{post.create_date}}</div>
                        </div>
                    </div>
                {% endfor %}
                
            </div>
        </div>
        
    </div>
</body>
</html>
